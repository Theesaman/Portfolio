{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Wize - Creative Portfolio Showcase Template">
    <meta name="keywords" content="personal, portfolio new, html, one page, bootstrap, new html template, design, creative, onepage, clean, modern">
    <meta name="author" content="Tanvir Hossain">
    <!-- PAGE TITLE -->
    <title>Theesaman - Creative Personal Portfolio</title>
    <!-- FAVICON ICON -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon" />
    <!-- ALL GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap" rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="{% static 'assets/fonts/remixicon.css' %}" />
    <!-- MAGNIFIC CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <!-- NICE SELECT CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.min.css' %}" />
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" />
    <!-- SLICK CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/slick.min.css' %}" />
    <!-- SPACING CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/spacing.css' %}" />
    <!-- MAIN STYLE CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {% block content %}
    {% endblock content %}

                <!-- START FOOTER DESIGN AREA -->
                <footer class="main-footer">
                    <div class="footer-bottom pt-50 pb-40">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <div class="copyright-text">
                                        <p>
                                            &copy;Copyright <a href="{% url 'home-page' %}">Theesaman</a> All
                                            Rights Reserved.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </main>
        </div>
    </div>
    <!-- / END FOOTER DESIGN AREA -->
    <!-- START SCROOL UP DESIGN AREA -->
    <div class="progress-wrap cursor-pointer">
        <i class="ri-arrow-up-s-line"></i>
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- / END SCROOL UP DESIGN AREA -->
    <!-- JQUERY JS -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <!-- BOOTSTRAP JS-->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- APPEAR JS -->
    <script src="{% static 'assets/js/appear.min.js' %}"></script>
    <!-- MAGNIFICANT JS -->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- SLICK JS-->
    <script src="{% static 'assets/js/slick.min.js' %}"></script>
    <!-- GSAP AND LOCOMOTIV JS-->
    <script src="{% static 'assets/js/gsap.min.js' %}"></script>
    <script src="{% static 'assets/js/ScrollSmoother.min.js' %}"></script>
    <script src="{% static 'assets/js/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'assets/js/smoother-script.js' %}"></script>
    <!-- NICE SELECT JS-->
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
    <!-- IMAGE LOADER JS-->
    <script src="{% static 'assets/js/imagesloaded.pkgd.min.js' %}"></script>
    <!-- ISOTOPE JS-->
    <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
    <!--  WOW ANIMATION JS-->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <!-- SCRIPT JS-->
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
